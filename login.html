<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>BootStrap Login Page </title>
    <style>
        .bg {
    /* The image used */
    background-image: url("./Assets/bg1.png");
  
    /* Full height */
    height: 100vh;
  
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

  }


    </style>
</head>
<body class="bg ">
    <div class="container">
        <div class="card card-body mt-5 pb-5 shadow p-3 mb-5 bg-body rounded">
            <h2 class="text-center text-info ">Welcome Back</h2>
            <div class="row mt-5 pb-5">
                <div class="col-lg-6 col-sm-12 mb-5">
                    <img src="./Assets/undraw_Login_re_4vu2.svg" alt="login" class="img-fluid">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <form >
                        <div class="form-group">
                          <label for="email">Email address:</label>
                          <input type="email" class="form-control" placeholder="Enter email" id="email">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
                        <div class="form-group form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                </div>
        </div> 
        
    </div>
</body>
</html>
